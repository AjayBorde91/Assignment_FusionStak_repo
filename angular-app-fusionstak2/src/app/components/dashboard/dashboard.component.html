<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div id="leftmenu">
    <img id="logo" class="rounded-0" src="assets\images\Fusionstaklogo.png">
    <p id="administration">Administration</p>
    <p id="mangusr"> <i class='fas fa-user-alt'></i> manage user</p>
</div>

<div>
    <header class="navbar navbar-dark  flex-md-nowrap p-3 border-bottom">
        <i class='fas fa-bars' style='font-size:24px;margin-left: 15px;'></i>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap float-right">

                <div class="dropdown">
                    <button class="dropdown-button" (click)="toggleDropdown()">Welcome User<i
                            class="fa fa-address-book"></i></button>
                    <div class="dropdown-content" [ngClass]="{'show-dropdown': isDropdownOpen}">
                        <a (click)="openeditdialog()"> <i class='fas fa-user-alt'></i> Edit Profile </a>
                        <a (click)="logout()"> <i class="fa fa-share-square-o"></i> Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div>
        <div>
            <div class="row text-overlay">
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="chartjs-size-monitor">
                        <div class="chartjs-size-monitor-expand">
                        </div>
                    </div>
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-0 mb-0">
                        <h3 class="h2 mt-2">Manage User</h3>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button id="addnewuserbtn" type="button" class="btn btn-sm btn-outline-secondary"
                                    (click)="opendialog()">+ Add new user</button>
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr id="tblheading">
                                    <th scope="col">Firstname</th>
                                    <th scope="col">Lastname</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of paginatedUsers; let i= index">
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.lastName}}</td>
                                    <td>{{user.username}}</td>
                                    <td><i class="fas fa-edit" (click)="opendialog()"></i><i class='fas fa-key' style='padding-left: 10px;'></i><i class='fas fa-trash-alt' style='color:#ff0000 ;padding-left: 10px;'></i></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-left">
                            <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
                                <a class="page-link" href="javascript:void(0);" (click)="prevPage()">Previous</a>
                            </li>
                            <li class="page-item" *ngFor="let page of pages"
                                [ngClass]="{ 'active': currentPage === page }">
                                <a class="page-link" href="javascript:void(0);" (click)="gotoPage(page)">{{ page }}</a>
                            </li>
                            <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
                                <a class="page-link" href="javascript:void(0);" (click)="nextPage()">Next</a>
                            </li>
                        </ul>
                    </nav>
                </main>
            </div>
        </div>
    </div>
</div>
